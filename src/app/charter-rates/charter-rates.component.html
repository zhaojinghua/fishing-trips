<div class="container-bg">
  <div style="background-color: white; padding-top: 20px;" class="container" *ngFor="let eachBoatCharterRates of allBoatCharterRates">
    <h4 class="text-center">{{ eachBoatCharterRates.boatName }}</h4>
    <div class="row g-0">
      <table>
        <thead>
        <tr>
          <th class="col border text-center">Boat</th>
          <th class="col border text-center">Charter Type</th>
          <th class="col border text-center">Fishing Type</th>
          <th class="col border text-center">Anglers</th>
          <th class="col border text-center">Weekday</th>
          <th class="col border text-center">Weekend</th>
        </tr>
        </thead>
        <tbody *ngFor="let charterRate of eachBoatCharterRates.charterRates">
        <tr>
          <td class="col border text-center">{{ charterRate.boatName }}</td>
          <td class="col border text-center">{{ charterRate.tripType }}</td>
          <td class="col border text-center">{{ charterRate.fishingType }}</td>
          <td class="col border text-center">{{ charterRate.capacity }}</td>
          <td class="col border text-center">{{ charterRate.weekdayPrice | currency }}</td>
          <td class="col border text-center">{{ charterRate.weekendPrice | currency  }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <br>
  </div>
</div>
